<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Outside</title>

    <link rel="icon" href="images/dinnerplate.png" type="image/x-icon" />

     <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!--  style sheet -->
<link rel="stylesheet" href="css/styles.css" />


<!-- add google fonts below -->
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Zilla+Slab&display=swap" rel="stylesheet">

</head>


<body>
  <div class="container-fluid">
    <header><h1><img width="50px" src="images/dinnerplate.png"/> Dine Outside</h1></header>
    <div class="input-group mb-3 row inputFields">
  
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img width="20px" alt="dinner plate with utensils emoji" src="images/dinnerplate.png"/></span>
      </div>
      <input type="text" class="form-control typeOfFood" placeholder="type of food or restaurant" aria-label="food or restaurant" aria-describedby="basic-addon1">
  
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img width="20px" alt="bowl with steam rising from it" src="images/hotbowl.png"/></span>
      </div>
      <input type="text" class="form-control location" placeholder="city or ZIP code" aria-label="your location here" aria-describedby="basic-addon1"><img class="searchButton"height="38px" alt="magnifying glass emoji" src="images/magnifier.png"/>
    </div>
    <!-- this div below closes the container  -->
  </div>
  
 
     <!-- jQuery -->
     <script
     src="https://code.jquery.com/jquery-3.5.1.js"
     integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
     crossorigin="anonymous"
   ></script>

   <!-- moments -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   <!-- js -->
   <script src="js/scripts.js"></script>
</body>
</html>
