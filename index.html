<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dine Outside</title>

    <link rel="icon" href="images/dinnerplate.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <!--  style sheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- add google fonts below -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1>
          <img width="90px" src="images/dinnerplate.png" /> Dine Outside
          <img width="90px" src="images/cityscape.png" />
        </h1>
      </header>

      <!-- start MD Bootstrap input fields here -->
      <div
        class="input-group mt-4 mb-4 row d-flex justify-content-center inputFields"
      >
        <div class="col-12 col-sm-4 input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><img
              width="20px"
              alt="dinner plate with utensils emoji"
              src="images/dinnerplate.png"
          /></span>

          <input
            type="text"
            class="form-control typeOfFood"
            placeholder="type of food or restaurant"
            aria-label="food or restaurant"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="col-12 col-sm-4 input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><img
              width="20px"
              alt="bowl with steam rising from it"
              src="images/hotbowl.png"
          /></span>

          <input
            type="text"
            class="form-control location"
            placeholder="city or ZIP code"
            aria-label="your location here"
            aria-describedby="basic-addon1"
          />
          <img
            class="searchButton"
            alt="magnifying glass emoji"
            height="38px"
            src="images/magnifier.png"
          />
        </div>
        <!-- div below closes the inputFields row -->
      </div>

      <div class="row mainContent">
        <!-- this is where search history will be saved to localStorage -->
        <aside class="col-sm-3 searchHistory">
          <div class="row d-flex justify-content-center">
            <ul class="col-12 userList">
              <li class="userResults">here's one</li>
              <li class="userResults">here's another one</li>
              <li class="userResults">third one</li>
            </ul>
          </div>
        </aside>

        <div class="col-sm-6 returnedRestaurants">
          <div class="row d-flex justify-content-center">
            <div class="col-11 restaurantInfo">
              <p>restaurant name:</p>
              <p>type of food:</p>
              <p>outdoor seating?</p>
            </div>
            <!-- returned restaurants will go here -->
          </div>
        </div>

        <div class="col-sm-3 p-4 conditions">
          <!-- weather conditions will go here -->
          <div class="row d-flex justify-content-center">
            <div class="col-sm-11 weather">
              <p>City</p>
              <p>conditions</p>
              <p>icon</p>
              <p>temperature</p>
              <p>TODAY</p>
              <p>date</p>

              <!-- this is the weather column -->
            </div>

            <!-- Air Quality Index div -->
            <div class="col-sm-11 todayAQI">
              <!-- AQI is dynamically generated here -->
            </div>
          </div>
        </div>

        <!--this div closes mainContent row  -->
      </div>

      <!-- this div below closes the container  -->
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>

    <!-- moments -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- js -->
    <script src="js/scripts.js"></script>
  </body>
</html>
